<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <link rel="stylesheet" href="../Css/studentprofile.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Career Competency Tracking System</h1>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Workshops</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="profile-container">
            <h2>Profile Creation</h2>

            <div class="form-section">
                <div class="left-section">
                    <label>Enter Profile Username</label>
                    <input type="text" placeholder="Insert Username" class="input-field">

                    <label>Enter Date of Birth</label>
                    <div class="dob-field">
                        <input type="date" placeholder="mm/dd/yyyy" class="date-input">
                    </div>

                    <label>Optional:</label>
                    <div class="region-field">
                        <input type="text" placeholder="Select Region" class="input-field">
                        <span class="region-icon">üìç</span>
                    </div>
                </div>

                
                <div class="right-section">
                    <div class="profile-display">
                        <img id="profilePreview" src="default-avatar.png" alt="Profile Picture">
                    </div>

                    <div class="upload-container">
                        <p class="upload-title">üìÇ Attach a profile picture:</p>
                        <div class="file-upload">
                            <input type="file" accept="image/*" onchange="previewImage(event)">
                        </div>
                    </div>

                   
                    <div class="gender-box">
                        <span class="gender-label">Gender</span>
                        <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-options">
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>

            <button class="customize-button">Customize Profile</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
    </footer>

    <script>

        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profilePreview');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
