<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Creation</title>
    <link rel="stylesheet" href="../Css/workshopCreation.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Career Competency Tracking System</h1>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Workshops</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="workshop-container">
            <h2>Workshop Creation</h2>
            <form>
                <div class="form-group">
                    <label>Enter Workshop Course Code</label>
                    <input type="text" placeholder="Insert Workshop id">
                </div>
                <div class="form-group">
                    <label>Enter Workshop Title</label>
                    <input type="text" placeholder="Insert Workshop Title">
                </div>
                <div class="form-group full-width">
                    <label>Enter Workshop Description</label>
                    <textarea placeholder="Insert Description"></textarea>
                </div>
                <div class="form-group">
                    <label>Enter Workshop Instructor</label>
                    <input type="text" placeholder="Insert Instructor name">
                </div>
                <div class="form-group">
                    <label>Enter Workshop Location</label>
                    <input type="text" placeholder="Insert Location/rooms">
                </div>
                <div class="form-group file-upload">
                    <label>Attach a Workshop Cover photo</label>
                    <input type="file">
                </div>
                <div class="form-group date-time">
                    <label>Select Workshop Date & Time</label>
                    <input type="date">
                    <input type="time">
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="notify">
                    <label for="notify">Notify Students</label>
                </div>
                <button type="submit">Create Workshop</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
