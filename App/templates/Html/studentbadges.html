<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Competency Tracking System</title>
    <link rel="stylesheet" href="../../static/Css/studentbadges.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../../static/Images/logo.png" alt="Logo">
        </div>
        <h1>Career Competency Tracking System</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="workshops.html">Workshops</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
        <div class="profile-circle">
            <a href="Profile.html">
                <img src="profile-placeholder.png" alt="Profile" id="profile-pic">
            </a>
        </div>
    </header>

    <main>
        <section class="achievements">
            <h2>My Achievements</h2>
            <div class="grid-container" id="achievements-container">
                <!-- Dynamic categories will be inserted here -->

        </section>

        <section class="rankings">
            <h2>Rankings</h2>
            <div class="ranking-levels">
                <span>Beginner</span>
                <span>Intermediate</span>
                <span>Advanced</span>
            </div>
        </section>
    </main>

    <script src="../JavaScript/studentbadges.js"></script>

</html>
