<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <title>Certificate of Completion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/studentCertificate.css') }}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.1/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../../static/Css/studentCertificate.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/studentCertificate.css') }}">
    
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="../../static/Css/navbar.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/navbar.css') }}">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="../../static/Css/footer.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/footer.css') }}">
    <link rel="stylesheet" href="../../static/Css/loader.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/loader.css') }}">
    <script src="../../static/JavaScript/loader.js" defer></script>
    <script src="{{ url_for('static', filename='JavaScript/loader.js') }}" defer></script>
</head>
<body>
    <div id="loader">
        <div class="container">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <span class="loading">Loading...</span>
        </div>
      </div>
      <!-- Navbar (already implemented) -->
      <nav class="navbar">
        <a href="{{ url_for('dashboard_views.student_dashboard') }}" class="logo">
            <img src="../../static/Images/logo.png">
            <span class="site-title">Career Competency Tracker</span>
          </a>
        <div class="nav-items">
          <a href="{{ url_for('dashboard_views.my_workshops') }}">My Sessions</a>
          <a href="{{ url_for('dashboard_views.workshops') }}">Workshops</a>
          <a href="{{ url_for('dashboard_views.competencies') }}">Tracked Comps</a>
          <a href="{{ url_for('dashboard_views.earned_badges') }}">Badges & Certificates</a>
          <div class="profile-dropdown" tabindex="0">
            <div class="profile-trigger">
              <img src="https://via.placeholder.com/40" alt="User Profile">
            </div>
            <div class="dropdown-content">
              <div class="dropdown-header">
                <span class="dropdown-username">John Doe</span>
                <div class="dropdown-separator"></div>
              </div>
              <a href="{{ url_for('dashboard_views.student_profile') }}">Profile</a>
              <a href="{{ url_for('auth_views.logout_action') }}">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>
    
      <!-- Background video element -->
      <video autoplay muted loop id="bg-video">
        <source src="../../static/Videos/certif2.mp4" type="video/mp4">
      </video>

    <div class="container">
        <div id="certificate-container">
            <div id="certificate">
                <img src="{{ url_for('static', filename='Images/certificate.png') }}" alt="Certificate" class="cert-img">
                <div id="student-name">{{ student_name }}</div>
                <div id="competency">{{ competency }}</div>
                <div id="date">{{ date }}</div>
            </div>
            <button id="download-btn">Download Certificate</button>
        </div>
    </div>

    <!-- Footer with animated loading bar -->
    <footer class="footer">
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
      </footer>
      <script src="../../static/JavaScript/studentCertificate.js"></script>
      <script src="{{ url_for('static', filename='JavaScript/studentCertificate.js') }}"></script>
</body>
</html>
