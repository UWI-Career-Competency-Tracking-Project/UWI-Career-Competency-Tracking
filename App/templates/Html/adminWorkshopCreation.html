<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Creation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/adminWorkshopCreation.css') }}">
    <!-- <link rel="stylesheet" href="../../static/Css/adminWorkshopCreation.css"> -->
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='Images/logo.png') }}" alt="Logo">
        </div>
        <h1>Career Competency Tracking System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard_views.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('dashboard_views.workshops') }}">Workshops</a></li>
                <li><a href="{{ url_for('auth_views.logout_action') }}">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="workshop-container">
            <h2>Workshop Creation</h2>
            <form method="POST" action="{{ url_for('dashboard_views.admin_workshop_creation') }}">
                <div class="form-group">
                    <label>Workshop Course Code</label>
                    <input type="text" name="workshopID" required>
                </div>
                <div class="form-group">
                    <label>Workshop Title</label>
                    <input type="text" name="workshopName" required>
                </div>
                <div class="form-group full-width">
                    <label>Workshop Description</label>
                    <textarea name="workshopDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label>Workshop Instructor</label>
                    <input type="text" name="instructor" required>
                </div>
                <div class="form-group">
                    <label>Workshop Location</label>
                    <input type="text" name="location" required>
                </div>
                <div class="form-group date-time">
                    <label>Workshop Date & Time</label>
                    <input type="date" name="workshopDate" required>
                    <input type="time" name="workshopTime" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="notify" name="notify_students">
                    <label for="notify">Notify Students</label>
                </div>
                <button type="submit">Create Workshop</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
    </footer>
</body>
</html>
