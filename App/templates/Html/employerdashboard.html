<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Career Competency Tracker</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="../../static/Css/studentdashboard.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/studentdashboard.css') }}">
  <!-- Navbar CSS -->
  <link rel="stylesheet" href="../../static/Css/navbar.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/navbar.css') }}">
  <!-- Footer CSS -->
  <link rel="stylesheet" href="../../static/Css/footer.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/footer.css') }}">
  <link rel="stylesheet" href="../../static/Css/loader.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='Css/loader.css') }}">
  <script src="../../static/JavaScript/loader.js" defer></script>
  <script src="{{ url_for('static', filename='JavaScript/loader.js') }}" defer></script>
</head>
<body>
  <div id="loader">
    <div class="container">
      <div class="ring"></div>
      <div class="ring"></div>
      <div class="ring"></div>
      <span class="loading">Loading...</span>
    </div>
  </div>
  <!-- Navbar (already implemented) -->
  <nav class="navbar">
    <a href="{{ url_for('dashboard_views.employer_dashboard') }}" class="logo">
        <img src="../../static/Images/logo.png">
        <span class="site-title">Career Competency Tracker</span>
      </a>
    <div class="nav-items">
      <a href="{{ url_for('dashboard_views.search_candidates') }}">Search Candidates</a>
      <a href="{{ url_for('auth_views.logout_action') }}">Logout</a>
    </div>
  </nav>

  <!-- Background video element -->
  <video autoplay muted loop id="bg-video">
    <source src="../../static/Videos/stdashboardvid.mp4" type="video/mp4">
  </video>

  <main class="content dashboard">
    <div class="dashboard-options">
      <section class="options">
        <h3>Employer Options</h3>
        <a href="{{ url_for('dashboard_views.search_candidates') }}" class="button">
            <span class="button-text">Search Candidates</span>
        </a>
      </section>
    </div>
  </main>

  <!-- Footer with animated loading bar -->
  <footer class="footer">
    <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
</footer>
</body>
</html>
