<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Competency Tracking System</title>
    <link rel="stylesheet" href="../Css/Profile.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Career Competency Tracking System</h1>
        <nav>
            <ul>
                <li><a href="#dashboard">Dashboard</a></li>
                <li><a href="#workshops">Workshops</a></li>
                <li><a href="#logout">Logout</a></li>
            </ul>
        </nav>
        <div class="profile-circle">
            <a href="Profile.html">
                <img src="profile-placeholder.png" alt="Profile" id="profile-pic">
            </a>
        </div>
    </header>

    <main>
        <aside>
            <div class="profile-info">
                <img src="avatar.png" alt="User Avatar" class="avatar">
                <input type="text" placeholder="USERNAME" class="username-input">
            </div>
            <button class="info-btn">Personal Information</button>
            <button class="track-btn">Track Competencies</button>
        </aside>

        <section class="content">
            <div class="card">
                <h2>My Badges</h2>
                <img src="badge.png" alt="Badges" class="badge-icon">
            </div>
            <div class="card">
                <h2>My Certifications</h2>
                <img src="certification.png" alt="Certifications" class="badge-icon">
            </div>
            <div class="card">
                <h2>My Workshops</h2>
                <img src="workshop.png" alt="Workshops" class="badge-icon">
            </div>
        </section>
    </main>

    <script src="JavaScript/Profile.js"></script>
</body>
</html>
