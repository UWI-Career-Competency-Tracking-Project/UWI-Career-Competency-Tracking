<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Creation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="../../static/Css/navbar.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/navbar.css') }}">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="../../static/Css/footer.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/footer.css') }}">
    <link rel="stylesheet" href="../../static/Css/loader.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/loader.css') }}">
    <script src="../../static/JavaScript/loader.js" defer></script>
    <script src="{{ url_for('static', filename='JavaScript/loader.js') }}" defer></script>
    <link rel="stylesheet" href="../../static/Css/studentCreation.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/studentCreation.css') }}">
    <script src="../../static/JavaScript/studentCreation.js" defer></script>
</head>
<body>
    <div id="loader">
        <div class="container">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <span class="loading">Loading...</span>
        </div>
      </div>
      <!-- Navbar (already implemented) -->
      <nav class="navbar">
        <a href="{{ url_for('dashboard_views.student_dashboard') }}" class="logo">
            <img src="../../static/Images/logo.png">
            <span class="site-title">Career Competency Tracker</span>
          </a>
        <div class="nav-items">
          <a href="{{ url_for('dashboard_views.student_dashboard') }}">My Sessions</a>
          <a href="{{ url_for('dashboard_views.workshops') }}">Workshops</a>
          <a href="{{ url_for('dashboard_views.student_dashboard') }}">Tracked Comps</a>
          <a href="{{ url_for('dashboard_views.student_dashboard') }}">Badges & Certificates</a>
          <div class="profile-dropdown" tabindex="0">
            <div class="profile-trigger">
              <img src="https://via.placeholder.com/40" alt="User Profile">
            </div>
            <div class="dropdown-content">
              <div class="dropdown-header">
                <span class="dropdown-username">John Doe</span>
                <div class="dropdown-separator"></div>
              </div>
              <a href="#">Profile</a>
              <a href="{{ url_for('auth_views.logout_action') }}">Sign Out</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Background video element -->
      <video autoplay muted loop id="bg-video">
        <source src="../../static/Videos/stdashboardvid.mp4" type="video/mp4">
      </video>

    <main>
        <div class="profile-container">
            <h2>Profile Creation</h2>

            <div class="form-section">
                <div class="left-section">
                    <label>Enter Profile Username</label>
                    <input type="text" placeholder="Insert Username" class="input-field">

                    <label>Enter Date of Birth</label>
                    <div class="dob-field">
                        <input type="date" placeholder="mm/dd/yyyy" class="date-input">
                    </div>

                    <label>Optional:</label>
                    <div class="region-field">
                        <input type="text" placeholder="Select Region" class="input-field">
                        <span class="region-icon">üìç</span>
                    </div>
                </div>

                
                <div class="right-section">
                    <div class="profile-display">
                        <img id="profilePreview" src="default-avatar.png" alt="Profile Picture">
                    </div>

                    <div class="upload-container">
                        <p class="upload-title">üìÇ Attach a profile picture:</p>
                        <div class="file-upload">
                            <input type="file" accept="image/*" onchange="previewImage(event)">
                        </div>
                    </div>

                   
                    <div class="gender-box">
                        <span class="gender-label">Gender</span>
                        <div class="gender-options">
                            <input type="radio" id="male" name="gender" value="Male">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender-options">
                            <input type="radio" id="female" name="gender" value="Female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                </div>
            </div>

            <button class="customize-button">Customize Profile</button>
        </div>
    </main>

    <!-- Footer with animated loading bar -->
    <footer class="footer">
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
      </footer>
</body>
</html>
