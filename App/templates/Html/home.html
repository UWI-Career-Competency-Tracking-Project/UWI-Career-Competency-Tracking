<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <!-- Navbar CSS -->
    <link rel="stylesheet" href="../../static/Css/navbar.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/navbar.css') }}">
    <!-- Footer CSS -->
    <link rel="stylesheet" href="../../static/Css/footer.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/footer.css') }}">
    <link rel="stylesheet" href="../../static/Css/loader.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/loader.css') }}">
    <script src="../../static/JavaScript/loader.js" defer></script>
    <script src="{{ url_for('static', filename='JavaScript/loader.js') }}" defer></script>
    <!-- Page CSS / JS ref Change to page accordingly -->
    <link rel="stylesheet" href="../../static/Css/home.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='Css/home.css') }}">
    <script src="../../static/JavaScript/home.js" defer></script>
    <script src="{{ url_for('static', filename='JavaScript/home.js') }}" defer></script>
</head>
<body>
    <div id="loader">
        <div class="container">
          <div class="ring"></div>
          <div class="ring"></div>
          <div class="ring"></div>
          <span class="loading">Loading...</span>
        </div>
      </div>

      <nav class="navbar">
        <a href="{{ url_for('index_views.index_page') }}" class="logo">
            <img src="{{ url_for('static', filename='Images/logo.png') }}">
            <span class="site-title">Career Competency Tracker</span>
          </a>
        <div class="nav-items">
          <a href="{{ url_for('auth_views.login') }}">Login</a>
          <a href="{{ url_for('auth_views.signup') }}">Sign up</a>
        </div>
      </nav>

      <!-- Background video element -->
      <video autoplay muted loop id="bg-video">
        <source src="../../static/Videos/home.mp4" type="video/mp4">
      </video>

    <main>
        <div class="circle-card">
          <h2>Welcome to the Career Competency Tracking System</h2>
          <p>Select an option to proceed:</p>
          <a href="{{ url_for('auth_views.signup') }}" class="btn">Sign Up</a>
          <a href="{{ url_for('auth_views.login') }}" class="btn">Login</a>
      </div>
    </main>

    <!-- Footer with animated loading bar -->
    <footer class="footer">
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
      </footer>
</body>
</html>
