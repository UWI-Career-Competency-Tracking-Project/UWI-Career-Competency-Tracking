<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #092ed3, #05eba6);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding-top: 10px; 
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0d67a3;
            color: white;
            padding: 10px 40px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-sizing: border-box;
        }

        .logo img {
            height: 45px;
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 20px;
        }

        nav ul {
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            font-size: 18px;
        }

        .container {
            background: rgba(0, 0, 0, 0.2);
            padding: 40px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            width: 350px;
            text-align: center;
        }

        .form-control {
            width: 96%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #00243b;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 5px;
        }

        .btn:hover {
            background: #07f7f7;
        }

        footer {
            background-color: #0d67a3;
            color: white;
            text-align: center;
            padding: 20px 40px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
        }

        h2, p {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Career Competency Tracking System</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>

                <li><a href="{{ url_for('login') }}">Login</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Sign Up</h2>
        <form method="POST">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
            <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
            <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
            <input type="email" name="email" class="form-control" placeholder="Email" required>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <input type="password" name="confirm_password" class="form-control" placeholder="Confirm Password" required>
            <select name="user_type" class="form-control">
                <option value="student">Student</option>
                <option value="admin">Administrator</option>
                <option value="employer">Employer</option>
            </select>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <br>
        <p>Already have an account? <a href="{{ url_for('login') }}" style="color: #f5576c;">Login</a></p>
    </div>

    <footer>
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
    </footer>

</body>
</html>
