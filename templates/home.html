<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Career Competency Tracking System</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style: none;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            margin: 0;
            padding-top: 10px; 
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #0d67a3;
            color: white;
            padding: 10px 40px; 
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; 
            box-sizing: border-box; 
        }

        .logo img {
            height: 45px; 
        }

        h1 {
            flex-grow: 1;
            text-align: center;
            font-size: 20px; 
        }

        nav ul {
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: white;
            font-size: 18px;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center; 
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 50px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 600px; 
            text-align: center;
        }

        .btn {
            display: inline-block;
            background: white;
            color: #6e8efb;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ddd;
        }

        footer {
            background-color: #0d67a3;
            color: white;
            text-align: center;
            padding: 20px 40px; 
            font-size: 16px;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box; 
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>
        <h1>Career Competency Tracking System</h1>
        <nav>
            <ul>
                <li><a href="#">Workshops</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('signup') }}">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>Welcome to the Career Competency Tracking System</h2>
            <br>
            <p>Select an option to proceed:</p>
            <br>
            <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
            <a href="{{ url_for('login') }}" class="btn">Login</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Career Competency Tracking System. All Rights Reserved.</p>
    </footer>

</body>
</html>
